<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form
      enctype="application/x-www-form-urlencoded"
      role="form"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <input
        class="new-todo"
        name="newTodo"
        required
        placeholder="What needs to be done"
        autofocus
        [(ngModel)]="newTodo"
      />
    </form>
  </header>
  <section class="main">
    <app-complete-all></app-complete-all>
    <app-todos-list></app-todos-list>
  </section>
  <footer class="footer">
    <span class="todo-count">{{ todoCount }}</span>
    <ul class="filters">
      <li *ngFor="let fm of filterModes">
        <a
          href="#"
          [className]="fm == filterMode ? 'selected' : ''"
          (click)="setFilterMode(fm)"
          >{{ fm }}</a
        >
      </li>
    </ul>
    <button class="clear-completed" (click)="clearCompleted()">
      Clear completed
    </button>
  </footer>
</main>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
